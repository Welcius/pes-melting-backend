      parameters:
        - name: body
          in: formData
          type: string
      responses:
        '201':
          description: Message sent sucessfully
          schema:
            $ref: '#/definitions/ChatMessage'
        '404':
          description: Chatroom does not exists / User profile not found
        '400':
          description: Missing fields / Message body can't be blank
        '401':
          description: Not logged in
      security:
      - JWT: []    
securityDefinitions:
  JWT:
    type: apiKey
    in: header
    name: Authorization
definitions:
  StatusResponse:
    type: object
    required:
      - message
    properties:
      message:
        type: string
      errors:
        type: array
        items:
          type: array
          items:
            type: string
    example:
      application/json:
        message: Error modifying profile
  Profile:
    type: object
    required:
      - >-
        user_id, full_name, biography, karma, country_code, university,
        university_id, faculty, faculty_id, avatarURL
    properties:
      user_id:
        type: integer
        minimum: 1
      username:
        type: string
      full_name:
        type: string
      biography:
        type: string
      karma:
        type: integer
      country_code:
        type: string
      university:
        type: string
      university_id:
        type: integer
        minimum: 1
      faculty:
        type: string
      faculty_id:
        type: integer
        minimum: 1
      avatarURL:
        type: string
    example:
      user_id: 1
      username: alexcmillan
      full_name: Alex Calle Millan
      biography: I like memes
      karma: 0
      country_code: ES
      university: Universitat Politècnica de Catalunya
      university_id: 1
      faculty: Facultat d'Informàtica de Barcelona
      faculty_id: 2
      avatarURL: /uploads/store/e6008535fefa27266fe80db3ecf07a2a.jpg
  ArrayOfProfiles:
    type: array
    items:
      $ref: '#/definitions/Profile'
    example:
    - user_id: 4
      username: carlavarea
      full_name: Carla Varea Parra
      biography: Life is a meme
      karma: 10
      country_code: ES
      university: Universitat Politècnica de Catalunya
      university_id: 1
      faculty: Facultat d'Informàtica de Barcelona
      faculty_id: 2
      avatarURL: /uploads/store/b52598828d28445193b5f6830cc46275.jpg
    - user_id: 3
      username: adolfo
      full_name: Adolfo López Oyarzabal
      biography: Billete, por favó
      karma: -200
      country_code: ES
      university: Universitat Politècnica de Catalunya
      university_id: 1
      faculty: Facultat d'Informàtica de Barcelona
      faculty_id: 2
      avatarURL: /uploads/store/cd2b3b58ed54ed77ba26bf93993f4f75.jpg
  Location:
    type: object
    required:
      - 'location_id, name, address, latitude, longitude'
    properties:
      location_id:
        type: integer
        minimum: 1
      name:
        type: string
      alias:
        type: string
      address:
        type: string
      telephone:
        type: string
      url:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    example:
      - location_id: 4
        name: Facultat de Matemàtiques i Estadística (UPC)
        alias: null
        address: Carrer de Pau Gargallo, 6, 08028 Barcelona, Spain
        telephone: 934015880
        url: www.fme.upc.edu
        latitude: 41.383191804750055
        longitude: 2.1138632716911054
  ArrayOfUniversities:
    type: array
    items:
      $ref: '#/definitions/Location'
    example:
    - location_id : 1
      name : Universitat Pompeu Fabra
      alias : UPF
      address : Edif. Mercè, Plaça de la Mercè, 10-12, 08002 Barcelona, Spain
      telephone : 935422000
      url : www.upf.edu
      latitude : 41.378949261870424
      longitude : 2.1794413405262176
    - location_id : 2
      name : Universitat Politècnica de Catalunya
      alias : UPC
      address : Carrer de Jordi Girona, 26, 08034 Barcelona, Spain
      telephone : 934016100
      url : www.upc.es
      latitude : 41.38808167268847
      longitude : 2.115467640261582
  ArrayOfFaculties:
    type: array
    items:
      $ref: '#/definitions/Location'
    example:
    - location_id: 3
      name: Facultat de Nàutica de Barcelona (UPC)
      alias: null
      address: Pla de Palau, 19, 08003 Barcelona, Spain
      telephone: 934017941
