  '/events':
    get:
      tags:
        - event
      produces:
        - application/json
      responses:
        '200':
          description: List displayed correctly
          schema:
            $ref: '#/definitions/ArrayOfEvents'
        '401':
          description: Not logged in
        '404':
          description: Event doesn't exist
      security:
        - JWT: []
    post:
      tags:
        - event
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: event
          in: body
          description: The new event
          schema:
            type: object
            required:
              - title
              - description
              - latitude
              - longitude
              - address
              - name
              - date
            properties:
              title:
                type: string
              description:
                type: string
              latitude:
                type: number
              longitude:
                type: number
              address:
                type: string
              name:
                type: string
              date:
                type: string
            example:
              title: la festa fib no magrada i punt
              description: descripció creada
              latitude: '1.2'
              longitude: '1.3'
              address: carrer creat
              name: La locura
              date: 22/06/2020
      responses:
        '201':
          description: Event created successfully
          schema:
            $ref: '#/definitions/Event'
        '401':
          description: You don't have permission to create that event / Not logged in
        '409':
          description: Error
      security:
        - JWT: []
  '/users/{user_id}/events':
    get:
      tags:
        - event
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: user_id
          in: path
          required: true
          type: integer
          minimum: 1
      responses:
        '200':
          description: Shows event
          schema:
            $ref: '#/definitions/Event'
        '401':
          description: Not logged in
        '404':
          description: Event doesn't exist
      security:
        - JWT: []
  '/events/{event_id}':
    get:
      tags:
        - event
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: event_id
          in: path
